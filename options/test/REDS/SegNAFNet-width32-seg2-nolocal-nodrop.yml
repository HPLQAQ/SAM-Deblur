# general settings
name: REDS-SegNAFNet-width32-seg2-nodrop-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10
grouped_masks: true

# dataset and data loader settings
datasets:

  test:
    name: REDS-test
    type: PairedImageGroupMaskDataset

    dataroot_gt: ./datasets/REDS/val/target.lmdb
    dataroot_lq: ./datasets/REDS/val/input.lmdb
    dataroot_mask: ./datasets/REDS/val/grouped_masks.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: SegNAFNet
  width: 32
  seg_channel: 2
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# path
path:
  pretrain_network_g: experiments/pretrained_models/SegNAFNet-Gopro-width32-seg2-nodrop.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
